<div class="row justify-content-center">
    <div class="col-md-4 register-bank">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="bankForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">BankName</label>
            <input class="form-control" type="text" formControlName="name">
            <!-- error -->
            <div *ngIf="bankForm.controls.name.invalid && (bankForm.controls.name.dirty || bankForm.controls.name.touched)" class="alert alert-danger">
              <div *ngIf="bankForm.controls.name.errors.required">
                Name is required.
             </div>
             <div *ngIf="bankForm.controls.name.errors.minlength">
              Name must be at least 3 characters long.
           </div>
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputBranch">Branch</label>
            <input class="form-control" type="text" formControlName="branch">
             <!-- error -->
             <div *ngIf="bankForm.controls.branch.invalid && (bankForm.controls.branch.dirty || bankForm.controls.branch.touched)" class="alert alert-danger">
              <div *ngIf="bankForm.controls.branch.errors.required">
                branch is required.
             </div>
             </div>
          
          </div>
  
          <div class="form-group">
            <label for="inputPassword3">IFSC Code</label>
            <input class="form-control" type="text" formControlName="ifsccode">
             <!-- error -->
             <div *ngIf="bankForm.controls.ifsccode.invalid && (bankForm.controls.ifsccode.dirty || bankForm.controls.ifsccode.touched)" class="alert alert-danger">
              <div *ngIf="bankForm.controls.ifsccode.errors.required">
                ifsccode is required.
             </div>
             <div *ngIf="bankForm.controls.ifsccode.errors.minlength">
               ifsccode must have 11 characters.
            </div>
            <div *ngIf="bankForm.controls.ifsccode.errors.pattern">
              Enter valid ifsccode.
           </div>
             </div>
            
           
          </div>
          <div class="form-group">
            <label for="inputPassword3">MICR Code</label>
            <input class="form-control" type="text" formControlName="micrcode">
             <!-- error -->
             <div *ngIf="bankForm.controls.micrcode.invalid && (bankForm.controls.micrcode.dirty || bankForm.controls.micrcode.touched)" class="alert alert-danger">
              <div *ngIf="bankForm.controls.micrcode.errors.required">
                micrcode is required.
             </div>
             <div *ngIf="bankForm.controls.micrcode.errors.minlength">
               micrcode must have 9 characters.
            </div>
            
             </div>
            
           
          </div>
  
          <div class="form-group">
            <label for="inputVerify3">Location</label>
            <input class="form-control" type="text" formControlName="location">
            <!-- error -->
            <div *ngIf="bankForm.controls.location.invalid && (bankForm.controls.location.dirty || bankForm.controls.location.touched)" class="alert alert-danger">
              <div *ngIf="bankForm.controls.location.errors.required">
                location is required.
             </div>
             </div>
           
           
          </div><br/>
  
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
          </div>
        </form>
  
      </div>
    </div><!-- form card register -->
  </div>
